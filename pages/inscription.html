            <section>

                <form name="Inscription" method="post" action="#">
                    <fieldset>
                        <h2>Inscription</h2>
                        <br>
                        <div class="div1">
                            <input type="text" id="pfname" required>
                            <label for="pfname">Nom</label>
                        </div>
                        <br>
                        <div class="div1">
                            <input type="text" id="pname" required>
                            <label for="pname">Prénom</label>
                        </div>
                        <br>
                        <div class="div1">
                            <input type="email" id="pEmail" required>
                            <label for="pEmail">Email</label>
                        </div>
                        <br>
                        <div class="div1">
                            <input type="password" id="ppassword" required>
                            <label for="ppassword">Mot de passe</label>
                        </div>
                        <br>
                        <div class="div1">
                            <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" required>
                            <label for="tel">Téléphone</label>
                        </div>
                        <br><br>
                        <button type="submit" class="login">Creer un compte</button>
                        <button type="reset" class="login">Effacer</button>
                        <br><br>
                        Vous avez déjà un compte ?  
                        <a href="connexion.html">Cliquez ici</a>

                    </fieldset>
                </form>
